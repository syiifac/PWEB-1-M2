<!DOCTYPE html>
<html>
<head>
    <title>Form Tambah Data Fasilitas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .form-container {
            background-color: #ffffff;
            padding: 20px 40px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        input[type="text"], input[type="number"], input[type="time"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Form Tambah Data Fasilitas</h2>
        <form action="proses_tambah_fasilitas.php" method="post">
            <label for="id_fasilitas">ID Fasilitas:</label>
            <input type="text" id="id_fasilitas" name="id_fasilitas" required>

            <label for="nama_fasilitas">Nama Fasilitas:</label>
            <input type="text" id="nama_fasilitas" name="nama_fasilitas" required>

            <label for="fasilitas">Fasilitas:</label>
            <input type="text" id="fasilitas" name="fasilitas" required>

            <label for="harga_weekend">Harga Weekend:</label>
            <input type="number" id="harga_weekend" name="harga_weekend" required>

            <label for="harga_weekday">Harga Weekday:</label>
            <input type="number" id="harga_weekday" name="harga_weekday" required>

            <label for="kuota">Kuota:</label>
            <input type="number" id="kuota" name="kuota" required>

            <label for="jam_buka">Jam Buka:</label>
            <input type="time" id="jam_buka" name="jam_buka" required>

            <label for="jam_tutup">Jam Tutup:</label>
            <input type="time" id="jam_tutup" name="jam_tutup" required>

            <input type="submit" value="Tambah Fasilitas">
        </form>
    </div>
</body>
</html>
